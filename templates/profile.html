{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<h1 class="title">
    Welcome, {{ name }}!
    <form action="{{url_for('gameModule.createGame')}}" method="post">
        <input name="createBtn" id="createGame" type="submit" value="Create Game" />

    </form>
    <form action="{{ url_for('gameModule.joinGame') }}" method="post">

        <input name="joinBtn" id="joinGame" type="submit" value="Join Game" />
    </form>
    <div class="football-container">
        <div class="football"></div>

    </div>

</h1>
{% endblock %}
