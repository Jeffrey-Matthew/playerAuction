<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here are the Results!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>

<body>
    <div class="resultContainer">
        <div class="left">

            <h3>{{user1}}</h3>
            <h4>Your Players are:</h4>
            <ol>
                {% for selectedPlayer in userOnePlayers %}
                <li>{{selectedPlayer}}</li>
                <img id="playerImage" src="{{url_for('static', filename='images/' +selectedPlayer+ '.JPG')}}" />
                {% endfor %}
            </ol>
        </div>
        <div class="right">
            <h3>{{user2}}</h3>
            <h4>Your Players are:</h4>
            <ol>
                {% for selectedPlayer in userTwoPlayers %}
                <li>{{selectedPlayer}}</li>
                <img id="playerImage" src="{{url_for('static', filename='images/' +selectedPlayer+ '.JPG')}}" />
                {% endfor %}
            </ol>
        </div>
    </div>
</body>

</html>
